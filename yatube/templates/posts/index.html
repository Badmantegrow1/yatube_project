{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Последние обновления на сайте</h1>
  {% for post in posts %}
  <article>
    <ul>
      <li>
        Автор: {{ post.author }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <p>
      {{ post.text }}
    </p>
    {% if post.group %}
      <a href="{% url 'posts:group_list' post.group.slug %}">все записи
        группы</a>
    {% endif %}
  </article>
  <hr>
  {% endfor %}
</div>
{% endblock %}
