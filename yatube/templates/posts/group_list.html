{% extends 'base.html' %}
{% block content %}
<head>
  <title>{% block title %}{{ group.title }}{% endblock %}</title>
</head>
<div class="container">
  <h1>{{ group.title }}</h1>
  <p>{{group.description}}</p>
  {% for post in posts %}
  <article>
    {% include 'includes/post_card.html' %}
  </article>
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
  <!-- под последним постом нет линии -->
</div>
{% endblock %}
